<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Conditions</title>
		<style>
			body {
			    background-color: #365634;
			}
			h1 {
			    margin: 50px 20px 100px;
			}
			.container {
				background-color: white;
				padding: 20px;
				width: 300px;
				margin: auto;
			}
			header {
				background-color: #eee;
				padding: 20px;
			}
			.departure-details {
				background-color: goldenrod;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Conditions</h1>

		<div class="container">
			<header>
				<h2>Your Flight Is Booked</h2>
				<button class="product">
					<span>Show</span> Departure Details
				</button>
			</header>
			<div class="departure-details">
				<p>
					<span>Departure Airport: </span>
					<span>LAX</span>
				</p>
				<p>
					<span>Departure Time: </span>
					<span>08:00</span>
				</p>
			</div>
		</div>


		<script>
			/*-------------------------------------
			| Review
			-------------------------------------*/


			/*-------------------------------------
			| Conditions
			-------------------------------------*/
			var weather = 'rainy';

			if (weather == 'sunny')
			{
				console.log('bring your umbrella');
			}
			else {
				console.log('bring your sumscreen');
			}

			/*-------------------------------------
			| Toggle Element Examples
			-------------------------------------*/
			// selector : remove "all", will only select that element

			// 0.Grab some toys
			var button = document.querySelector('button.product');
			var departureDetails = document.querySelector('div.departure-details');
			var showHideText = document.querySelector('button.product span');

			console.log('Button', button);
			console.log('Show Hide Text', showHideText);
			console.log('Depart Details', departureDetails);
			// 1.Hide departure-details
			departureDetails.style.display = 'none';
			// 2. when user clicks on button(toggle)
			button.addEventListener('click',function(){
				console.log('you clicked me!');

				if (departureDetails.style.display == 'none')
				{
					console.log('Do A');
					// a. shows departure-details
						departureDetails.style.display = 'block';
						showHideText.innerHTML = 'Hide';
							// change name to 'Hide'
				}
				else {
					console.log('Do B');

				// b. hides departure-details
					departureDetails.style.display = 'none';
					showHideText.innerHTML = 'Show';
				}
					// change name to 'Show'
				});



		</script>


	</body>
</html>
